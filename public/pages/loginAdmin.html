<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Administrativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../css/loginAdmin.css">
</head>
<body>

    <div class="login-card">
        <img src="../../src/assets/imagens/Logo.png" alt="Trip Now Logo" class="login-logo">
        
        <h2>Acesso de Administradores</h2>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" placeholder="Digite seu id" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                    <i class="fas fa-eye-slash" id="togglePassword"></i>
                </div>
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <p class="footer-link">
            Não lembra a senha? <a href="#">Entre em contato</a>
        </p>
    </div>

    <script>
        // Alternar a visibilidade da senha
        document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            // Alterna o tipo do input
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // Alterna as classes do ícone
            if (type === 'password') {
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            } else {
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            }
        });
    });
    </script>

</body>
</html>
