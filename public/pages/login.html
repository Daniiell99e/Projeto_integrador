<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <title>Tela de Login</title>
</head>
<body>
  <div class="login-container">
    <a href="../index.html"><img src="../logos/Logo.png" alt="TripNow Logo"></a>

    <p class="title">Faça login para continuar</p>
    
    <p id="error-message" class="error-message"></p>

    <div class="input-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail">
    </div>

    <div class="input-group">
        <label for="senha">Senha</label>
        <div class="input-wrapper">
            <input type="password" id="senha" placeholder="Digite sua senha">
            <button type="button" class="toggle-password">
                <img src="../logos/view.png" alt="mostrar senha">
            </button>
        </div>
    </div>

    <button class="btn-login" id="login-button">Entrar</button>

    <a href="#" class="forgot-password">Esqueci minha senha</a>

    <div class="divider"></div>

    <p class="signup">Não tem conta? <a href="../pages/cadastro.html">Cadastre-se aqui</a></p>
  </div>
  <script src="../js/login.js"></script>
  <script src="../js/mostrarSenha.js"></script>
</body>
</html>
