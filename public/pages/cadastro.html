<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>Tela de Cadastro</title>
</head>
<body>
    <div class="Cadastro-container">

        <img src="/logos/Logo.png" alt="logo do site" width="40%" height="40%">

        <p class="title">Crie sua conta</p>


        <form id="form-cadastro" action="/submit" method="post">

            <!-- nome -->
             <label class="class-label" for="name">Nome Completo</label>
             <input class="class-input" type="text" id="name" name="name"  placeholder="Digite seu nome" required>
            

            <!-- E-mail -->
              <label class="class-label" for="e-mail">E-mail</label>
              <input class="class-input" type="email" name="e-mail" id="input-email" placeholder="Digite seu e-mail" required>
             
            <!-- Senha -->
            <div class="input-wrapper">
              <label class="class-label" for="password">Senha</label>
              <input class="class-input" type="password" name="password" id="input-password" placeholder="Digite sua senha" required>
              <img  src="/logos/icons/eye.svg" alt="mostrar senha" class="icons">
             
            </div>  
            <!-- Confirmar Senha -->
            <div class="input-password">
              <label class="class-label" for="confirm-password">Confirmar Senha</label>
              <input  class="class-input"type="password" name="confirm-password" id="input-confirm-password" placeholder="Confirme sua senha" required>
              <img  src="/logos/icons/eye.svg" alt="mostrar senha" class="icons" >
              
            </div>  
              <!-- Termos de serviços -->
             <div class="checkbox">
                  <input type="checkbox" id="terms" name="terms" required>
                  <label for="terms">Eu concordo com os </label>
                  <a href="#">Termos de Serviço</a>
                 
                    
              </div>

              <button type="submit" class="button-entrar" >Entrar</button>

        </form>
        <!-- <hr> -->
        <p class="paragrafor-final">Já tem conta?</p>
        <a class="elemento_a" href="/index.html">Faça login aqui</a>
        
    </div>
    <script src="/js/cadastro.js"></script>
</body>
</html>
