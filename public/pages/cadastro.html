<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Tela de Cadastro</title>
    <style>
        /* Estilos utilitários para controle de estado */
        .hidden { display: none; }
        
        .error-message {
            color: #d32f2f;
            font-size: 0.9em;
            margin-bottom: 15px;
            text-align: center;
            display: none; /* Começa escondido */
            background-color: rgba(211, 47, 47, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
        .success-message {
            color: #2e7d32;
            font-size: 0.9em;
            margin-bottom: 15px;
            text-align: center;
            background-color: rgba(46, 125, 50, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="Cadastro-container">

        <img src="../logos/Logo.png" alt="logo do site" width="40%" height="40%">

        <p id="feedback-message" class="error-message"></p>

        <div id="step-signup">
            <p>Crie sua conta</p>
            <form id="form-cadastro">
                <label class="class-label" for="name">Nome Completo</label>
                <input class="class-input" type="text" id="name" name="name" placeholder="Ana Nunes" required>

                <label class="class-label" for="user_name">Nome de Usuário</label>
                <input class="class-input" type="text" id="user_name" name="user_name" placeholder="Ex: Ana12" required>

                <label class="class-label" for="e-mail">E-mail</label>
                <input class="class-input" type="email" id="input-email" name="e-mail" placeholder="Ananunes@gmail.com" required>
                
                <div class="input-wrapper">
                    <label class="class-label" for="password">Senha</label>
                    <div class="password-container">
                        <input class="class-input" type="password" id="input-password" name="password" placeholder="Digite sua senha" required>
                        <i class="fas fa-eye toggle-password" data-target="input-password"></i>
                    </div>
                </div>  

                <div class="input-password">
                    <label class="class-label" for="confirm-password">Confirmar Senha</label>
                    <div class="password-container">
                        <input class="class-input" type="password" id="input-confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
                        <i class="fas fa-eye toggle-password" data-target="input-confirm-password"></i>
                    </div>
                </div>  

                <div class="checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Eu concordo com os </label>
                    <a href="#">Termos de Serviço</a>
                </div>

                <button type="submit" class="button-entrar" id="btn-cadastrar">Cadastrar</button>
            </form>
        </div>

        <div id="step-verification" class="hidden">
            <p>Verifique seu E-mail</p>
            <p style="font-size: 0.9em; color: #666; margin-bottom: 20px;">
                Enviamos um código para <span id="email-display" style="font-weight: bold;"></span>.
            </p>
            
            <form id="form-verification">
                <label class="class-label" for="code">Código de Verificação</label>
                <input class="class-input" type="text" id="code" name="code" placeholder="Ex: 108386" required>
                
                <button type="submit" class="button-entrar" id="btn-verificar" style="margin-top: 20px;">Verificar Código</button>
            </form>
        </div>

        <hr>
        <p class="paragrafor-final">Já tem conta?</p>
        <a href="login.html">Faça login aqui</a>
        
    </div>
    
    <script src="../js/cadastro.js"></script>
</body>
</html>
