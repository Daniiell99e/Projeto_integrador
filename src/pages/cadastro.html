<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylescadastro.css">
    <title>Formulario de cadastro</title>
</head>
<body>  
       <div class="container img">
           <div class="form-image">
               <img src="../assets/imagens/Logo.png">
            </div>
            <main class="container form">
            <div class="form">
                <form action="#">
                   <div class="form-header">
                       <div class="title">
                           <h1> Cadastre-se</h1>
                       </div>
                     <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                     </div> 
                  </div>
                  
                  <div class="input-group">
                      <div class="input-box">
                          <label for="firstname">Primeiro Nome</label>
                          <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                     </div>
                      <div class="input-box">
                          <label for="lastname">Sobrenome</label>
                          <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                     </div>
                      <div class="input-box">
                          <label for="email">Email</label>
                          <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                     </div>
                      <div class="input-box">
                          <label for="number">Telefone</label>
                          <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                     </div>
                      <div class="input-box">
                          <label for="password">Senha</label>
                          <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                     </div>
                      <div class="input-box">
                          <label for="confirmpassword">Confirme sua senha</label>
                          <input id="confirmpassword" type="confirmpassword" name="confirmpassword" placeholder="Repita sua senha" required>
                     </div>
                </div>
                
                
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Genero</h6>
                    </div>

                    <div class="gender-group">
                        <div gender-input>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Feminino</label>
                        </div>

                        <div class= "gender-input">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Masculino</label>
                        </div>
                        
                        <div class= "gender-input" >
                            <input type="radio" id="others" name="gender" value="others">
                            <label for="others">Outros</label>
                        </div>

                        <div class= "gender-input">
                            <input type="radio" id="others" name="none" value="none">
                            <label for="none">Prefiro não informar</label>
                        </div>

                        <input type="checkbox" id="contrato" onchange="enableOrDisableButton()">
                        <label for="contrato">Eu aceito os <a href="#">termos e condições</a></label>
                    </div>
                </div>

                <div class="button-group">
                    <button class="cancel-button"><a href="#">Cancelar</a></button>
                    <button class="continue-button" type="submit"><a href="#">Confirmar</a></button>
                </div>
             </form>
            </main>
         </div>
     </div>
     <script src="../js/cadastro.js"></script>
 </body>
</html>
